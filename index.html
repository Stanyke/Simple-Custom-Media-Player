<html>
<head>
<script type="text/javascript" src="media_player.js"></script>
<link rel="stylesheet" type="text/css" href="media_player.css">
</head>
<body>
	<div id="wrapper">
		<div id='player_wrapper'>
		
			<video id='video_player'>
				<source src='assets/videos/random1.mp4' type='video/mp4'>
			</video>
			
			<div id='player_controls'>
				<input type="image" src="assets/images/play.png" onclick="play_vid()" id="play_button">
				<input type="image" src="assets/images/pause.png" onclick="pause_vid()" id="pause_button">
				<input type="image" src="assets/images/stop.png" onclick="stop_vid()" id="stop_button">
				<img src="assets/images/volume.png" id="vol_img">
				<input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
			</div>
			
		</div>
	</div>
</body>
</html>
